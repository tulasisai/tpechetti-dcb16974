<div class="min-h-screen bg-gray-100 p-6">
  <div class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Task Management</h1>
      <button (click)="logout()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
        Logout
      </button>
    </div>

    <div class="bg-white p-6 rounded shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">Create New Task</h2>
      <form (submit)="$event.preventDefault(); create()">
        <input
          [(ngModel)]="title"
          name="title"
          placeholder="Task title"
          class="w-full mb-3 p-2 border rounded"
        />
        <textarea
          [(ngModel)]="description"
          name="description"
          placeholder="Description (optional)"
          class="w-full mb-3 p-2 border rounded"
          rows="3"
        ></textarea>
        <button class="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700">
          Add Task
        </button>
      </form>
    </div>

    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Tasks</h2>
      <div *ngIf="tasks.length === 0" class="text-gray-500">No tasks yet</div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div
          *ngFor="let t of tasks"
          class="p-4 border rounded hover:shadow-md transition"
        >
          <div class="font-bold text-lg mb-2">{{ t.title }}</div>
          <div class="text-sm text-gray-600 mb-3">{{ t.description }}</div>
          <div class="flex items-center gap-2 mb-3">
            <span class="text-xs font-semibold px-2 py-1 rounded bg-blue-100 text-blue-800">
              {{ t.status || 'todo' }}
            </span>
          </div>
          <div class="flex gap-2 flex-wrap">
            <button
              (click)="updateStatus(t, 'todo')"
              class="px-2 py-1 text-xs border rounded hover:bg-gray-100"
            >
              Todo
            </button>
            <button
              (click)="updateStatus(t, 'inprogress')"
              class="px-2 py-1 text-xs border rounded hover:bg-gray-100"
            >
              In Progress
            </button>
            <button
              (click)="updateStatus(t, 'done')"
              class="px-2 py-1 text-xs border rounded hover:bg-gray-100"
            >
              Done
            </button>
            <button
              (click)="remove(t)"
              class="px-2 py-1 text-xs border border-red-600 text-red-600 rounded hover:bg-red-50"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
